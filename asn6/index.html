!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 7</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Assignment 7</h1>

    <!-- Updated form with an ID -->
    <form id="userForm" action="#" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="color">Favorite Color:</label>
            <input type="color" id="color" name="color"><br><br>

            <label for="file">Upload File:</label>
            <input type="file" id="file" name="file"><br><br>

            <label for="age">Age Range:</label>
            <input type="range" id="age" name="age" min="18" max="65"><br><br>

            <label for="comments">Comments:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>

            <label>Hobbies:</label><br>
            <input type="checkbox" id="sports" name="hobby" value="sports">
            <label for="sports">Sports</label><br>
            <input type="checkbox" id="music" name="hobby" value="music">
            <label for="music">Music</label><br><br>

            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="other">Other</option>
            </select><br><br>

            <!-- New button to trigger JavaScript -->
            <button type="button" onclick="displayFormData()">Submit</button>
            <input type="reset" value="Reset">
        </fieldset>
    </form>

    <!-- Container to display form data -->
    <div id="formDataDisplay"></div>

    <!-- JavaScript code -->
    <script>
        function displayFormData() {
            // Get the form element
            const form = document.getElementById('userForm');
            const formData = new FormData(form);

            // Create or find the div to display the data
            let outputDiv = document.getElementById('formDataDisplay');
            if (!outputDiv) {
                outputDiv = document.createElement('div');
                outputDiv.id = 'formDataDisplay';
                document.body.appendChild(outputDiv);
            }

            // Clear previous output
            outputDiv.innerHTML = '<h2>Form Data:</h2>';

            // Display form data
            formData.forEach((value, key) => {
                outputDiv.innerHTML += `<p><strong>${key}:</strong> ${value}</p>`;
            });
        }
    </script>
</body>
</html>
